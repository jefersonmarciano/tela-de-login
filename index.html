<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loguin</title>
        <link rel="stylesheet" href="estilo.css" type="text/css">
        <script src="https://kit.fontawesome.com/40a3169004.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <nav id="principal">      
            <div id="incones">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>  
            <img src="imagens/logo.svg">
            <div id="menu">            
                <a href="">Assinar</a>
                <a href="">Entrar</a>            
            </div>
            
            
         </nav>   
        <!-- Cabeçalho da pagina -->
        <header>
                    <h1>Entrar</h1>
            <h2>Você tem uma conta HBO Max?</h2>
        </header>
    
        <!-- Área principal da pagina-->
        <form>
    
            <label>E-Mail</label>
            <input type="email" placeholder="email@email.com">
    
            <label>Senha</label>
            <input type="password" placeholder="*******"><!-- caixa de entrada -->
            <div>
                <input id="entrar" type="submit" value="Entrar"> <!-- botao entrar -->
            </div>
            <div id="label">
                <label>Você acessa a HBO Max por um provedor <br>
                    de TV, de internet ou celular?</label>
            </div>
            <div>
                <input id="provedor" type="submit" value="Entrar Como Provedor">
            </div>
        </form>
</body>
</html>
